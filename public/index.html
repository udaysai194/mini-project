<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="./css/miniProjectUI.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    
    <title>Home automation remote</title>
  </head>
  <body>
      <!-- header -->
      <header>
        <nav>
          <div class="nav-wrapper ">
            <a href="#" class="brand-logo center" style="color:black;">REMOTE</a>
          </div>
        </nav>
      </header>

      <!-- row 1 light -->
      <div class="container" style="margin-top:20px;">
        <div class="row-self">
            <div class="load-label"> LIGHT</div>
            <div class="switch">
              <label>
                <input type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
        </div>
      </div>

      <!-- row 2 fan -->
      <div class="container">
        <div class="row-self">
            <div class="load-label"> FAN</div>
            <div class="switch">
              <label>
                <input type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
        </div>
      </div>

      <!-- row 3 TV -->
      <div class="container">
        <div class="row-self">
            <div class="load-label"> TV</div>
            <div class="switch">
              <label>
                <input disabled type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
        </div>
      </div>

      <!-- row 4 light 2 -->
      <div class="container">
        <div class="row-self">
            <div class="load-label"> LIGHT 2</div>
            <div class="switch">
              <label>
                <input disabled type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
        </div>
      </div>
          
      <!-- row 5 light 3-->
      <div class="container">
        <div class="row-self">
            <div class="load-label"> LIGHT 3</div>
            <div class="switch">
              <label>
                <input disabled type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
        </div>
      </div>

      <!-- row 6 fan 2 -->
      <div class="container">
        <div class="row-self">
            <div class="load-label"> FAN 2</div>
            <div class="switch">
              <label>
                <input disabled type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
        </div>
      </div>

      
    <script src="./css/jquery-3.4.1.min.js"></script>
    <script src="./css/materialize.min.js"></script>
  </body>
</html>
